<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Register</title>
    <link rel="stylesheet" href="css2/bootstrap.css">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>
<body>
    <div id="containerForm" class="center">
        <div id="titulo" class="center">
            <div id="div_titulo" class="center"><h1>Register here</h1></div>
        </div>
        
            <div id="inputs">
                <div id="linha1inputs">

                        <div class="group">      
                                <input type="text" name="txtNome"required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>First name</label>
                        </div>
                       
                </div>
                <div class="caixa_input_telefone center">
                        <div class="group">      
                                <input type="text" name="txtTelefone" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Last name</label>
                        </div>
                      
                </div> 
                <div class="caixa_input_celular center">
                        <div class="group">      
                                <input type="email" name="txtCelular" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>user name</label>
                        </div>
                </div>
                <div id="caixa_input_email" class="center">
                        <div class="group">      
                                <input type="text" name="txtEmail" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email</label>
                        </div>
                </div>
                <div id="caixa_input_estado" class="center">
                        <div class="group">      
                                <input type="text" name="txtEstado" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>phone number</label>
                        </div>
                </div>
                <div id="caixa_input_cidade" class="center">
                        <div class="group">      
                                <input type="text" name="txtCidade" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Id</label>
                        </div>
                </div>
                <div id="caixa_input_cep" class="center">
                        <div class="group">      
                                <input type="password" name="txtCep" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>password</label>
                        </div>
                </div>
                <div id="caixa_input_idioma" class="center">
                        <div class="group">      
                                <input type="text" name="txtIdioma" >
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Retype password</label>
                        </div>
                </div>
                <div id="caixa_input_nivel" class="center">
                        <label for="email">Cassiopeia</label>
                       <select name="sltNivel" id="sltNivel">
                           <option>Student</option>
                           <option>Teacher</option>
                           <option>Other</option>
                    
                       </select>
                </div>
                
            <div id="btnCadastrar">
                <input type="submit" id="btnCadastro"value="Register">
                <a href="login.html">sign in</a>
            </div>
        </form>
        
    </div>
</body>
</html>
