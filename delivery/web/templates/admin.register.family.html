<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/jquery-3.2.1.slim.min.js"></script>
</head>
<body>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Registration</h2>
    </div>
    <div class="container">
        <form method="POST" action="/family/register" enctype="multipart/form-data">
            <div class="form-group row">

                <div><label for="fname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="first name">
                    </div>
                </div><label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="last name">
                </div>
                <label for="username" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="username">
                </div>
            </div>
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="familyid" id="familyid" placeholder="id">
            </div>
            <label for="phone" class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="phone">
            </div>

    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="email" id="email" placeholder="email">
    </div>
    <div class="form-group">
        <label for="catimg" class="col-sm-2 col-form-label">Upload Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control-file" name="catimg" id="catimg">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary float-right">signup</button>
        </div>
    </div>
    </form>
    </div>
</main>

</body>
</html>
