{{ define "teacher.profile.layout" }}

    {{ template "teacher.navbar" . }}
    {{ template "teacher.profile.content" . }}
    {{ template "teacher.footer" . }}

{{ end }}
{{ define "teacher.profile.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Teacher Profile</h2>
        </div>
        <div class="container">
            <form method="POST" action="/teacher/profile" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" id="id">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">My Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
