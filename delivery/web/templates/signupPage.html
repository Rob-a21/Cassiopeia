<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
</head>
<body  background="../assets/img/learn.jpg">
  
    <div class="container col s8">
        <div class="row">
          <nav>
            <div class="nav-wrapper">
              <div class="col s8">
                <h3 class="brand-logo col s8">Register Now</h3>
              </div>
            </div>
          </nav>
      
        </div>
        
        <form class="col s14">
          
        <div class="input-field  ">
            <select class="browser-default selectpicker" style="width:200px" name="select_types" id="select_types" data-style="select-with-transition" onchange="fun_showtextbox()">
                <option value="" disabled selected>Who are you</option>
                <option value="1">Student</option>
                <option value="2">Parent</option>
                <option value="3">Teacher</option>
                <option value="4">Admin</option>
              </select>
       </div>
          <div class="row" >
            
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix ">contacts</i>
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field hoverable col s6 ">
              <i class="material-icons prefix">contacts</i>
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix ">account_circle</i>
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row" id="row3">
 
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>

           
           <div class="input-field hoverable col s2">
            <select class="browser-default">
                <option value="" disabled selected>Gender</option>
                <option value="1">Female</option>
                <option value="2">Male</option>
              </select>
              
        </div>
                  
            
          </div>
          
          <div class="row" style="display: none" id="studentspecial">
              <div class="input-field hoverable col s6">
                <i class="material-icons prefix ">account_circle</i>
                <input id="id" type="text" class="validate">
                <label for="id">ID</label>
              </div>
              <div class="input-field hoverable col s6">
                <i class="material-icons prefix">grade</i>
                <input id="grade" type="number" class="validate">
                <label for="grade">Last semister Grade</label>
              </div>
            </div>
          
            <div class="row" style="display: none" id="teacherspecial">
                <div class="input-field hoverable col s6">
                  <i class="material-icons prefix ">account_circle</i>
                  <input id="teacherId" type="text" class="validate">
                  <label for="teacherId">Teacher ID</label>
                </div>
                <div class="input-field hoverable col s6">
                  <i class="material-icons prefix">grade</i>
                  <input id="grade" type="number" class="validate">
                  <label for="grade">Grade</label>
                </div>
              </div>
          <div class="row" style="display: none" id="parentspecial">
                <div class="input-field hoverable col s6">
                  <i class="material-icons prefix ">account_circle</i>
                  <input id="childId" type="text" class="validate">
                  <label for="childId">Child ID</label>
                </div>
                <div class="input-field hoverable col s6">
                  <i class="material-icons prefix">grade</i>
                  <input id="childgrade" type="number" class="validate">
                  <label for="childgrade">Child Grade</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">replay</i>
              <input id="password2" type="password" class="validate">
              <label for="password2">Retype Password</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn right hoverable" href="#register"><i class="large material-icons right">done</i>register</a>
        </form>
      
      </div>
     
      <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" ></script>
      <script>

      $(document).ready(function() {
          $('select').material_select();
        
            });
    </script>
    <script>
      function fun_showtextbox(){
        var select_status=$('#select_types').val();
        if(select_status=='1'){
          $('#studentspecial').show();
          $('#parentspecial').hide();
          $('#teacherspecial').hide();
          $('#row3').show();
        }
        else if(select_status=='2'){
          $('#parentspecial').show();
          $('#row3').show();
          $('#studentspecial').hide();
          $('#teacherspecial').hide();

        }
        else if(select_status=='3'){
          $('#studentspecial').hide();
          $('#parentspecial').hide();
          $('#teacherspecial').show();
          $('#row3').show();

          
        }
        else{
          $('#studentspecial').hide();
          $('#teacherspecial').hide();
          $('#parentspecial').hide();
          $('#row3').hide();

            
        }
      }
</script>
    </script>

</body>
</html>
